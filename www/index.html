<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="fieldAgent">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Field Agent</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>

    <ion-view view-title="Login" name="login-view" ng-controller="LoginController">
        <ion-content class="padding">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </div>
            <button ng-click="login()" class="button button-block button-stable">Login</button>
            <button ng-click="register()" class="button button-block button-dark">Register</button>
            <!--<pre ng-model="data">{{data | json}}</pre>-->


        </ion-content>


    </ion-view>
  </body>
</html>
