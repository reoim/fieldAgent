
<ion-view view-title="Add Photo" name="addPhoto-view" >
    <ion-content class="padding">

        <div class="item item-divider">
            <i class="ion-images"></i>
            Area Images
        </div>

        <a class="item item-list-detail">
            <img ng-show="photoImg !== undefined" ng-src="{{photoImg}}" id="areaImg">
            <img ng-show="photoImg === undefined" ng-src="http://placehold.it/300x300">

        </a>
        <button class="button button-full button-energized" ng-click="takePhoto()">Take Picture</button>
        <button class="button button-full button-positive" ng-click="savePhoto()">Save</button>


    </ion-content>
</ion-view>
