<ion-view view-title="Inspection Case" name="inspection-view">
    <ion-nav-buttons side="secondary">

    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Area" ng-model="area.name">
            </label>
        </div>
        <button ng-click="addArea()" class="button button-block button-positive">Add Area</button>

    <div class="list">
        <div class="item item-divider">
            Click area to inspect
        </div>
        <a class="item" ng-repeat="x in area" ng-click="openModal()">
        {{x.area_name}}
        </a>

    </div>


    </ion-content>
</ion-view>


<script id="contact-modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar>
            <h1 class="title">Inspect Area</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <item class="item item-icon-left"><i class="icon ion-compose"></i>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <textarea ng-model="inspectedArea.note" name="posttext" rows="4"></textarea>

                </label>
                <!--<label class="item item-input">-->
                    <!--<span class="input-label">status</span>-->
                    <!--<input type="text" ng-model="inspectedArea.status">-->
                <!--</label>-->
            </div>

            <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
        </ion-content>
    </div>
</script>
