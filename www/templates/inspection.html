<ion-view view-title="Inspection Case" name="inspection-view">
    <ion-nav-buttons side="secondary">

    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Area" ng-model="area.name">
            </label>
        </div>
        <button ng-click="addArea()" class="button button-block button-dark">Add Area</button>

    <!--<div class="list">-->

            <!--Click area to inspect-->

        <!--{{area.area_name}}-->
        <!--</a>-->

    <!--</div>-->


        <ion-list>
            <div ng-repeat="area in areas">
                <ion-item class="item-stable"
                          ng-click="toggleArea(area)"
                          ng-class="{active: isAreaShown(area)}">
                    <i class="icon " ng-class="isAreaShown(area) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    {{area.area_name}}
                </ion-item>
                <ion-item class="item-accordion" ng-show="isAreaShown(area)" >



                    <div class="item item-energized item-button-right">
                        <font color="black">Inspection Detail</font>
                        <div class="button button-clear" ng-click="goInspectionDetail()">
                            <i class="icon ion-compose custom-icon-black"></i>
                        </div>
                    </div>

                    <a class="item item-list-detail ">
                        Status: {{areaInspectionDetail.status}} <br>
                        Note: {{areaInspectionDetail.note}}
                    </a>

                    <div class="item item-energized item-button-right">
                        <font color="black">Area Images</font>
                        <div class="button button-clear" ng-click="goAddPhoto()">
                            <i class="icon ion-camera custom-icon-black"></i>
                        </div>
                    </div>
                    <a class="item item-list-detail">
                        <ion-scroll direction="x">
                            <img ng-src="{{lastPhoto}}" ng-click="showImages($index)" class="image-list-thumb" style="max-width: 30%">
                        </ion-scroll>
                    </a>
                </ion-item>



            </div>
        </ion-list>

    </ion-content>
</ion-view>
