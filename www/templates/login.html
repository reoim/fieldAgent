<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button ng-click="login()" class="button button-block button-stable">Login</button>
        <button ng-click="signup()" class="button button-block button-dark">Register</button>
    </ion-content>
</ion-view>
