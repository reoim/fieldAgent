<ion-view view-title="Add Property" name="addhouse-view" >
    <ion-content class="padding">

        <div class="list list-inset">
            <label class="item item-input item-select">
                <div class="input-label">
                    House Type
                </div>
                <select>
                    <option>House</option>
                    <option selected>Town House</option>
                    <option>Apartment</option>
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Address 1" ng-model="addHouse.address1">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Address 2" ng-model="addHouse.address2">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="City" ng-model="addHouse.city">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="State" ng-model="addHouse.state">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="ZIP" ng-model="addHouse.zip">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Owner" ng-model="addHouse.owner">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Tenant" ng-model="addHouse.tenant">
            </label>
        </div>
        <button ng-click="addHouse()" class="button button-block button-dark" >Add Property</button>


    </ion-content>
</ion-view>
